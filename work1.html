                <li>設計軟體：blender</li>
                <li>以「明」作為設計發想，結合燈具之功能。</li>
                <li>「明」為會意字，可拆解成「日」、「月」，具有光亮、光線充足之意。</li>
                <li>「日」、「月」皆為象形字，「日」為太陽，「月」為月亮。</li>
                <li>結合照明的功能，呼應「明」。
                    在視覺設計中融合「日」「月」的元素，並配合燈光顏色，選擇與太陽呼應的暖橘色調以及與月亮呼應的銀白色調，結合裝置藝術之需求，設計具備功能性與美感的燈具。</li>
